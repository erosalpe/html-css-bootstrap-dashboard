<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="web-app">
        <header>    
            <nav class="d-flex p-2 align-items-center justify-content-between">
                <a class="col-1 d-flex d-lg-none justify-content-center" href="#">
                    <figure class="figure m-0 w-50">
                        <img class="img-fluid d-block" src="./assets/img/mobile-logo.svg" alt="logo">
                    </figure>
                </a>

                <a class="text-decoration-none" href="#">
                    <figure class="figure m-0 d-none d-lg-block">
                        <img class="img-fluid d-block" src="./assets/img/logo.svg" alt="logo">
                    </figure>
                </a>
                
                <form class="d-flex col-9 flex-grow-1 px-3" role="search">
                    <figure class="figure m-0">
                        <img class="img-fluid d-block" src="./assets/img/magnifying-glass-solid.svg" alt="logo">
                    </figure>
                    <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di laravel" aria-label="Search">
                </form>

                <div class="col-lg-1 d-flex justify-content-lg-between justify-content-end"> 
                    <a class="d-none d-lg-block" href="#">
                        <figure class="figure m-0">
                            <img class="img-fluid d-block" src="./assets/img/list-ul-solid.svg" alt="logo">
                        </figure>
                    </a>

                    <a class="d-none d-lg-block" href="#">
                        <figure class="figure m-0">
                            <img class="img-fluid d-block" src="./assets/img/circle-question-solid.svg" alt="logo">
                        </figure>
                    </a>

                    <a class="d-none d-lg-block" href="#">
                        <figure class="figure m-0">
                            <img class="img-fluid d-block" src="./assets/img/ellipsis-vertical-solid.svg" alt="logo">
                        </figure>
                    </a>

                    <div>
                        <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            <figure class="figure m-0">
                                <img class="img-fluid d-block" src="./assets/img/bell-solid.svg" alt="logo">
                            </figure>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Action</button></li>
                            <li><button class="dropdown-item" type="button">Another action</button></li>
                            <li><button class="dropdown-item" type="button">Something else here</button></li>
                          </ul>
                    </div>

                </div>
            </nav>
        </header>



        <main>
            <div class="web-app-body d-flex">
                <aside class="d-flex py-3 px-3">
                    <div class="d-flex flex-column justi justify-content-between m-0">
                        <div class="d-block">
                            <a class="text-decoration-none" href="#">
                                <div class="d-flex text-light justify-content-center pb-3 gap-3 align-items-center">
                                    <figure class="figure m-0">
                                        <img class="img-fluid d-block" src="./assets/img/house-solid.svg" alt="logo">
                                    </figure>
                                    <span class="d-none d-lg-block">Home</span>
                                </div>
                            </a>

                            <a class="text-decoration-none" href="#">
                                <div class="d-flex text-light justify-content-center gap-4 align-items-center">
                                    <figure class="figure m-0">
                                        <img class="img-fluid d-block" src="./assets/img/chart-simple-solid.svg" alt="logo">
                                    </figure>
                                    <span class="d-none d-lg-block">Stats</span>
                                </div>
                            </a>

                            <a class="text-decoration-none" href="#">
                                <div class="d-flex text-light justify-content-center pt-3 gap-3 align-items-center">
                                    <figure class="figure m-0">
                                        <img class="img-fluid d-block" src="./assets/img/signal-solid.svg" alt="logo">
                                    </figure>
                                    <span class="d-none d-lg-block">Signals</span>
                                </div>
                            </a>
                        </div>

                        <a class="text-decoration-none" href="#">
                            <div class="d-block">
                                <div class="d-flex text-light justify-content-center pt-3 gap-3 align-items-center">
                                    <figure class="figure m-0">
                                        <img class="img-fluid d-block" src="./assets/img/gear-solid.svg" alt="logo">
                                    </figure>
                                    <span class="d-none d-lg-block">Admin</span>
                                </div>
                            </div>
                        </a>

                    </div>
                </aside>






                <div class="web-app-body-container p-0 w-100">
                    <div class="web-app-body-header bg-primary d-flex flex-column text-light p-2 flex-md-row justify-content-md-between align-items-md-center">
                        <div class="d-flex align-items-center gap-2 pb-3 order-md-2 larghezza-lg">
                            <span>Nuovo Studente</span>
                            <button class="btn btn-primary pt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <figure class="figure m-0 border rounded p-2">
                                    <img class="img-fluid d-block" src="./assets/img/plus-solid.svg" alt="logo">
                                </figure>
                            </button>

                            <div class="offcanvas offcanvas-end new-user" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    ...
                                </div>
                            </div>
                        </div>

                        <div class="pb-3 pb-md-0 m-0 order-md-0">

                            <div class="d-flex align-content-center gap-2">
                                <h2>Boolean</h2>
                                <span class="badge rounded-pill rslpgn-bg-primary-subtle d-flex align-self-center">
                                    Piano blaze
                                </span>
                            </div>
    
                            <div>
                                <nav>
                                    <ul class="list-unstyled d-flex gap-1">
                                        <li>
                                            <a href="#">
                                                <span class="badge rounded-pill rslpgn-bg-primary-subtle">
                                                    3 app
                                                </span>
                                            </a>
                                        </li>
    
                                        <li class="d-lg-none">
                                            <figure class="figure m-0">
                                                <img class="img-fluid d-block" src="./assets/img/angles-right-solid.svg" alt="arrow-right">
                                            </figure>
                                            <a href="#">
                                                <span class="badge rounded-pill rslpgn-bg-primary-subtle fs-7">
                                                    +
                                                </span>
                                            </a>
                                        </li>
    
                                        <li class="d-none d-lg-block">
                                            <figure class="figure m-0">
                                                <img class="img-fluid d-block" src="./assets/img/angles-right-solid.svg" alt="arrow-right">
                                            </figure>
                                            <a href="#">
                                                <span class="badge rounded-pill rslpgn-bg-primary-subtle">
                                                    Boolean mobile app
                                                </span>
                                            </a>
                                        </li>
    
                                        <li class="d-none d-lg-block">
                                            <figure class="figure m-0">
                                                <img class="img-fluid d-block" src="./assets/img/angles-right-solid.svg" alt="arrow-right">
                                            </figure>
                                            <a href="#">
                                                <span class="badge rounded-pill rslpgn-bg-primary-subtle">
                                                    Boolean web app
                                                </span>
                                            </a>
                                        </li>
    
                                        <li class="d-none d-lg-block">
                                            <figure class="figure m-0">
                                                <img class="img-fluid d-block" src="./assets/img/angles-right-solid.svg" alt="arrow-right">
                                            </figure>
                                            <a href="#">
                                                <span class="badge rounded-pill rslpgn-bg-primary-subtle">
                                                    Boolean blog app
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="larghezza-lg">
                            <h6>Studenti online negli ultimi 30 minuti</h6>
                            <span class="fs-3">125</span>
                        </div>
                    </div>

                </div>
            </div>
        </main>









































    </div>
    





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
